<body>

<div id="welcome-screen">

<div id="game-screen">

    <p id="welcome-message"></p>
    <p id="attempt-message">× ×™×¡×™×•×Ÿ 1 ××ª×•×š 8</p> <!-- ×”×•×“×¢×” ×¢×œ ×”× ×™×¡×™×•×Ÿ -->
    <p id="roll-message">×¡×•×‘×‘ ××ª ×©× ×™ ×”×§×•×‘×™×•×ª!</p>

    <div id="dice-container">
        <div id="dice1" class="dice" onclick="rollDice()">ğŸ²</div>
        <div id="dice2" class="dice" onclick="rollDice()">ğŸ²</div>
    </div>

<script>
let currentDiceValues = [1, 1]; // ×¢×¨×›×™× × ×•×›×—×™×™× ×©×œ ×”×§×•×‘×™×•×ª
let attempts = 0; // ××¡×¤×¨ ×”× ×™×¡×™×•× ×•×ª
let correctAnswers = 0; // ××¡×¤×¨ ×”×ª×©×•×‘×•×ª ×”× ×›×•× ×•×ª

// ×”×¦×’×ª ×¢××•×“ ×”×›× ×™×¡×”
document.getElementById("welcome-screen").style.display = "block";

function startGame() {
    const nameInput = document.getElementById("name-input");
    const name = nameInput.value.trim();

    if (name) {
        document.getElementById("welcome-message").innerText = `×‘×¨×•×š ×”×‘×, ${name}!`;
        
        // ××¢×‘×¨ ×œ×¢××•×“ ×”××©×—×§
        document.getElementById("welcome-screen").style.display = "none";
        document.getElementById("game-screen").style.display = "block";
        
    } else {
        alert("× × ×”×›× ×¡ ×©× ×ª×§×™×Ÿ.");
    }
}

function rollDice() {
    if (attempts >= 8) return; // ×× ×”×’×™×¢ ×œ××¡×¤×¨ ×”× ×™×¡×™×•× ×•×ª ×”××¨×‘×™

    // ×¡×™×‘×•×‘ ×©×ª×™ ×”×§×•×‘×™×•×ª
    const diceElements = [document.getElementById('dice1'), document.getElementById('dice2')];

    diceElements.forEach(dice => {
        dice.style.transform = 'rotateY(180deg)';
        
        setTimeout(() => {
            const newValue = Math.floor(Math.random() * 6) + 1; // ××¡×¤×¨ ×‘×™×Ÿ 1 ×œ-6
            currentDiceValues[dice.id === 'dice1' ? 0 : 1] = newValue; // ×¢×“×›×•×Ÿ ×”×¢×¨×š ×”× ×•×›×—×™
            dice.innerText = getDiceEmoji(newValue); // ×¢×“×›×•×Ÿ ×”××™××•×’'×™ ×‘×§×•×‘×™×”
            dice.style.transform = 'rotateY(0deg)'; // ×”×—×–×¨×ª ×”×§×•×‘×™×” ×œ××¦×‘ ×”××§×•×¨×™
            
             // ×¡×™××•×Ÿ ×”×§×•×‘×™×” ×©× ×œ×—×¦×”
             dice.classList.add('selected');

             if (dice === diceElements[1]) { // ×× ×–×• ×”×§×•×‘×™×” ×”×©× ×™×™×”
                generateOptions(); // ×™×¦×™×¨×ª ××¤×©×¨×•×™×•×ª ×œ××—×¨ ×©×©×ª×™ ×”×§×•×‘×™×•×ª ×”×•×˜×œ×•
                
                document.getElementById("roll-message").innerText = "×‘×—×¨ ××ª ×”×ª×•×¦××” ×”× ×›×•× ×”!";
                
                // ×©×™× ×•×™ ×’×‘×•×œ ×”×§×•×‘×™×•×ª ×œ×¦×”×•×‘ ×œ××—×¨ ×”×’×œ×’×•×œ
                document.querySelectorAll('.dice').forEach(dice => dice.classList.add('yellow-border'));
                
                // ×¢×“×›×•×Ÿ ×”×•×“×¢×ª ×”× ×™×¡×™×•×Ÿ 
                document.getElementById("attempt-message").innerText = `× ×™×¡×™×•×Ÿ ${attempts + 1} ××ª×•×š 8`;
                
             }

         }, 500); // ×–××Ÿ ×”×”××ª× ×” ×œ×¡×™×‘×•×‘ (×—×¦×™ ×©× ×™×™×”)
     });
}

function getDiceEmoji(value) {
   const diceEmojis = [
       "âš€", // 1
       "âš", // 2
       "âš‚", // 3
       "âšƒ", // 4
       "âš„", // 5
       "âš…"  // 6
   ];
   return diceEmojis[value - 1]; // ×”×—×–×¨×ª ×”××™××•×’'×™ ×”××ª××™× ×œ×¢×¨×š
}

function generateOptions() {
   const optionsContainer = document.getElementById("options-container");
   optionsContainer.innerHTML = ""; // × ×™×§×•×™ ××¤×©×¨×•×™×•×ª ×§×•×“××•×ª

   const correctAnswer = currentDiceValues[0] + currentDiceValues[1]; // ×—×™×‘×•×¨ ×”×ª×•×¦××•×ª
   let options = new Set();
   
   options.add(correctAnswer); // ×”×•×¡×¤×ª ×ª×©×•×‘×” × ×›×•× ×”

   // ×”×•×¡×¤×ª ×ª×©×•×‘×•×ª ×©×’×•×™×•×ª ×¢×“ ×œ-3 ××¤×©×¨×•×™×•×ª × ×•×¡×¤×•×ª
   while (options.size < 4) {
       options.add(Math.floor(Math.random() * (12 - correctAnswer + 1)) + correctAnswer - Math.floor(Math.random() * (correctAnswer - 2))); 
   }

   options = Array.from(options).sort(() => Math.random() - 0.5); // ×¢×¨×‘×•×‘ ×”××¤×©×¨×•×™×•×ª

   options.forEach(option => {
       const optionDiv = document.createElement("div");
       optionDiv.classList.add("option");
       optionDiv.innerText = option;

       optionDiv.onclick = function() {
           checkAnswer(option, correctAnswer);
       };

       optionsContainer.appendChild(optionDiv);
   });
}

function checkAnswer(selected, correct) {
   const message = document.getElementById("message");
   
   attempts++; // ×”×’×“×œ×ª ××¡×¤×¨ ×”× ×™×¡×™×•× ×•×ª

   if (parseInt(selected) === correct) {
       message.innerHTML = "×ª×©×•×‘×” × ×›×•× ×”! âœ”ï¸ğŸ˜Š"; // ×”×•×¡×¤×ª ×¡×™××Ÿ ×•×™ ×œ×ª×©×•×‘×” × ×›×•× ×” ×•××™××•×’'×™ ××—×™×™×š 
       message.className = "correct";
       
       correctAnswers++; // ×”×’×“×œ×ª ××¡×¤×¨ ×”×ª×©×•×‘×•×ª ×”× ×›×•× ×•×ª

   } else {
       message.innerHTML = "×ª×©×•×‘×” ×©×’×•×™×”! âŒ"; // ×”×•×¡×¤×ª ××™×§×¡ ×œ×ª×©×•×‘×” ×©×’×•×™×”
       message.className = "incorrect";
       
   }

   if (attempts >= 8) { 
       endGame(); 
   } else { 
       resetDiceBorders(); 
   }
}

function resetDiceBorders() { 
   document.querySelectorAll('.dice').forEach(dice => dice.classList.remove('yellow-border')); 
}

function endGame() {
   document.getElementById("game-screen").style.display = "none"; 
   document.getElementById("summary-message").innerText =
       `×¡×™×™××ª ××ª ×”××©×—×§! ×¢× ×™×ª × ×›×•×Ÿ ×¢×œ ${correctAnswers} ××ª×•×š ${attempts} × ×™×¡×™×•× ×•×ª.`;
   document.getElementById("summary-screen").style.display = "block"; 
}

function restartGame() {

   correctAnswers = 0; 

   document.getElementById("options-container").innerHTML = ""; 
   document.getElementById("message").innerText = ""; 
   document.getElementById("summary-screen").style.display = "none";

}
</script>
